<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .scoreboard {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .scoreboard .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .scoreboard .team h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .scoreboard .team p {
      font-size: 1.5rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <h1>Vikings</h1>
      <p>196-2</p>
      <p>105.1</p>
    </div>
    <div class="team">
      <h1>Avinash</h1>
      <p>59</p>
      <p>Mel  55  338</p>
    </div>
  </div>
</body>
</html>
