<!DOCTYPE html>
<html>
<head>
    <title>Sports Webpage Overlay</title>
    <style>
        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Adjust the opacity as needed */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Content styles */
        .overlay-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="overlay-content">
            <!-- Add your content here -->
            <h1>Welcome to the Sports Webpage Overlay</h1>

            <p>This is the overlay content.</p>

            <div id="score-board">
                <p> {{score.Team}} </p>
                <p> {{score.Score}} </p> 
                <p> {{score.Overs}} </p> 
            </div>

        </div>
    </div>

    <!-- Add the rest of your webpage content here -->

    <script>
        // JavaScript code can be added here if needed
    </script>
</body>
</html>
